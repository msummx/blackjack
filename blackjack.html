<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="blackjack.css">
<body>
    <div id="main">
        <h1 id="title">BlackJack</h1>
        <div id="table">
            
            <div id="dealerstats">
                <div><p id="dealerscore">Dealer: 0</p></div>
                <div><p id="dealerwins">Wins: 0</p></div>
            </div>

            <div id="dealer">

            </div>
            
            <div id="playerstats">
                <div><p id="playerscore">Player: 0</p></div>
                <div><p id="playerwins">Wins: 0</p></div>
            </div>
            
            <div id="player">
            
            </div>

            <div id="buttons">
                <button class="btn btn-light" id="deal">Deal</button>
                <button class="btn btn-light" id="hit">Hit</button>
                <button class="btn btn-light" id="stand">Stand</button>
                <button class='btn btn-light' id="reset">Reset</button>
            </div>

        </div>
    </div>
</body>
<script src="blackjack.js"></script>
</html>
